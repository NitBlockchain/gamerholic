<ActionBar title="Grabbit" class="h1">

</ActionBar>
<GridLayout rows="*,*" columns="*">
  <ScrollView orientation="vertical">
    <GridLayout rows="*,*,*,*,*,*,*" columns="*">
      <StackLayout orientation="vertical" row="0" backgroundColor="#F1F1F1">

        <Label text="Business Profile" class="h3 text-center p-t-20 p-b-20" horizontalAlignment="stretch"></Label>
      </StackLayout>

      <StackLayout row="1">

          <GridLayout class="anim-cover" rows="auto,auto,auto" columns="*">
              <Image row="0" col="0" marginTop="-40" height="180" stretch="aspectFill"
                  class="card-img" [src]="BIZ[0].profile[0].images[0].url"></Image>

                  <GridLayout class="anim-itemInfo p-l-4" marginTop="15" row="1"
                      width="100%" columns="auto,*" rows="*,*,*,*,*,*"
                      verticalAlignment="center">
                      <Label row="0" col="0" class="item-category" text="{{BIZ[0].profile[0].name  || 'business category'}}"></Label>
                      <Label row="1" col="0" class="item-category" text="{{BIZ[0].profile[0].address  || 'business address'}}"></Label>
                      <Label row="2" col="0" class="item-category" text="{{BIZ[0].profile[0].phone  || 'business phone'}}"></Label>
                      <Label row="3" col="0" class="item-category" text="{{BIZ[0].profile[0].email  || 'no email'}}"></Label>

                  </GridLayout>

                  <StackLayout row="2" *ngIf="BIZ[0].profile[0].verified<1">
                    <Label class="item-category" text="we'll call your business, enter the code you receive to verify this business" textWrap="true"></Label>

                    <Button text="verify biz" (tap)="vYELP()" horizontalAlignment="stretch" class="-primary"></Button>

                  </StackLayout>
          </GridLayout>

      </StackLayout>

      <StackLayout orientation="vertical" row="2" backgroundColor="#F1F1F1">

        <Label text="Redeem Prize" class="h3 text-center p-t-20 p-b-20" horizontalAlignment="stretch"></Label>
      </StackLayout>

      <StackLayout orientation="vertical" row="3" backgroundColor="#F1F1F1">

        <Button text="Enter Code" (tap)="scan()" horizontalAlignment="stretch" class="-primary"></Button>
      </StackLayout>

    </GridLayout>
    </ScrollView>
</GridLayout>
