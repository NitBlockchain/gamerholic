<ActionBar title="Grabbit" class="h1">

</ActionBar>
<GridLayout rows="*,*" columns="*">
  <ScrollView orientation="vertical">
    <GridLayout rows="*,*,*,*,*,*,*" columns="*">
      <StackLayout orientation="vertical" row="0" backgroundColor="#F1F1F1">

        <Label text="Privacy Policy" class="h3 text-center p-t-20 p-b-20" horizontalAlignment="stretch" *ngIf="type=='privacy'"></Label>
        <Label text="User Agreement" class="h3 text-center p-t-20 p-b-20" horizontalAlignment="stretch" *ngIf="type!='privacy'"></Label>
      </StackLayout>

      <StackLayout row="2">
        <GridLayout rows="*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*,*," columns="*">
          <Label row="0" *ngIf="type=='privacy'" text="Grabbit.cheap ('Grabbit') is a service provided by ProducTanks LLC. We acknowledge and respect your personal privacy. This Privacy Policy describes all aspects relating to gathering information while you're visiting Grabbit. Please read this Privacy Policy before using the Grabbit app/website or submitting any personal information. By using the Grabbit app/website, you accept and consent to the practices described in this Privacy Policy. By your continued use you expressly consent to our collection, storage, use and disclosure of your personal information as described in this Privacy Policy. If you do not agree with these practices you are free to discontinue your use of the Grabbit app/website at any time. If you have questions about our privacy policy, please email us at support@grabbit.cheap."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

          <Label row="1" *ngIf="type=='privacy'" text="You may visit Grabbit at any time without intentionally revealing any personal information about yourself. However, when you visit our website, we may collect and store your computer and connection information, statistics on page views, traffic to and from Grabbit, advertisement data, IP address and standard web log information and information from other companies, such as demographic and navigation data. For you to actively participate in Grabbit we do need some of your personal information. Once you provide us with your required personal information, you are no longer anonymous. In providing us with your personal information, you consent to the transfer and storage of such information on our servers. When you register on Grabbit, we will collect the following required information: email address, first and last name, date of birth, and password; all transactional information based on your activities on Grabbit; shipping, billing and other information relating to any purchase or shipping; any correspondence sent to us; financial information, such as your credit card information; and other supplemental information from third parties."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

          <Label row="2" *ngIf="type=='privacy'" text="Our purpose for collecting personal information is to provide you with a safe, efficient, and customized experience. By signing up, you agree that we may use your personal information to: provide the services and customer support you request; resolve disputes, collect fees, and troubleshoot problems; prevent potentially prohibited or illegal activities, and enforce our Terms & Conditions; customize, measure and improve our services, content and advertising; inform you about our services, targeted marketing, service updates, and promotions; and compare information and verify it with third parties for accuracy."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

          <Label row="3"  *ngIf="type=='privacy'" text="We may disclose personal information to respond to legal requirements, enforce our Terms & Conditions and Privacy Policy, respond to claims that a listing or other content violates the rights of others, or protect anyone's rights, property, or safety. This information will be disclosed under applicable laws and regulations.
We may also share your personal information with third parties assisting our business operations under contract, including but not limited to fraud investigations and debt collection, with law enforcement or other governmental officials if required by law, and with other business entities, should we plan to merge with or be acquired by that business entity.
We do not share your personal information with third party advertisers."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

          <Label row="4" *ngIf="type=='privacy'" text="Once you have been approved as a registered user with Grabbit, you will be required to choose a user name. This user name will be displayed throughout Grabbit and therefore provided to the public. If you win an auction, Grabbit will display the number of bids and dollar value of those bids when the auction ends. Unless you associate your user name with your personal information, other users will not be able to personally identify your activities on Grabbit. When visiting Grabbit from a public or shared computer, certain information about you, such as your user name, may also be visible to others who may use that computer after your use. It is your responsibility to ensure private information is removed from the public or shared computer should you choose to use one."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>


          <Label row="5" *ngIf="type=='privacy'" text="Upon closing your account, Grabbit will remove your personal information from view as soon as reasonably possible, based on your account activity and in accordance with applicable law. We do retain personal information from closed accounts to comply with law, prevent fraud, collect any fees owed, resolve disputes, troubleshoot problems, assist with any investigations, enforce our Terms & Conditions, and take other actions otherwise permitted by law."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

          <Label row="6" *ngIf="type=='privacy'" text="Your Grabbit account and profile and the information contained therein are password protected. Please note that you are not permitted to provide your password to anyone else. Grabbit will never ask for your password in e-mail or over the phone. Please remember to log out of your account and to close your Internet browser window when you leave the Grabbit site; this is especially important if you use a PC in public locations. We assume no liability for the abuse of login data and passwords used.

Grabbit treats data as an asset that must be highly protected. We use security measures to protect your personal information against unauthorized access and disclosure. However, although we work very hard to protect your privacy, we do not promise, and you should not expect, that your personal information or private communications will always remain private."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>



          <Label row="7" *ngIf="type=='privacy'" text="You can access, review and change most of your personal information by logging on to  at any time. However, some of your personal information can only be changed by contacting our Customer Service. Accurate information is required for billing and delivery purposes. You are required to promptly update your personal information if changes occur or information is inaccurate."
            class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>



          <Label row="8" *ngIf="type!='privacy'" text="Give us  a call 24/7 if you need help (415-509-4812)" class="h3 p-10" horizontalAlignment="stretch" textWrap="true" lineHeight="15"></Label>

        </GridLayout>

          </StackLayout>
    </GridLayout>
  </ScrollView>
</GridLayout>
